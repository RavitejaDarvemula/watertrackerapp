<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image"
      href="./images/897234_aqua_bottle_drink_water_icon.svg"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Water Tracker</title>
  </head>
  <body>
    <div class="header">
      <h1>Drink 14 glasses:</h1>
      <h2 id="count-el">0</h2>
      <button id="increment-btn" onclick="increment()">Add 1 glass</button>
      <br />
      <button id="decrement-btn" onclick="decrement()">Delete the Glass</button>
      <button id="save-btn" onclick="save()">SAVE</button>
      <p id="save-el">previous entries:</p>
      <script src="index.js"></script>
    </div>
    <div class="copyright">
      <p><i>MadeBy @ravitejadarvemula.</i> <i class="fa-solid fa-heart"></i></p>
    </div>
  </body>
</html>
